<!DOCTYPE html>
<html>
<head>
  <title>Phone Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .controller {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
      margin: 20px;
    }
    
    button {
      width: 80px;
      height: 80px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    
    button:active {
      background-color: #2980b9;
      transform: scale(0.95);
    }
    
    #up { grid-area: up; }
    #left { grid-area: left; }
    #right { grid-area: right; }
    #down { grid-area: down; }
    
    .client-info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f8f8f8;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }
    
    .status-connected {
      color: green;
      font-weight: bold;
    }
    
    .status-disconnected {
      color: red;
      font-weight: bold;
    }
    
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Phone Controller</h1>
  <div class="client-info" id="clientInfo">Connecting...</div>
  <div class="controller">
    <button id="up" ontouchstart="sendInput('UP')" onclick="sendInput('UP')">UP</button>
    <button id="left" ontouchstart="sendInput('LEFT')" onclick="sendInput('LEFT')">LEFT</button>
    <button id="right" ontouchstart="sendInput('RIGHT')" onclick="sendInput('RIGHT')">RIGHT</button>
    <button id="down" ontouchstart="sendInput('DOWN')" onclick="sendInput('DOWN')">DOWN</button>
  </div>
  
  <div class="debug-info" id="debugInfo"></div>
  
  <script>
    const socket = io();
    let clientId = null;
    let eventLog = [];
    const maxLogEntries = 5;
    
    // Debug function to log events
    function logEvent(event) {
      const timestamp = new Date().toLocaleTimeString();
      eventLog.unshift(`${timestamp}: ${event}`);
      if (eventLog.length > maxLogEntries) {
        eventLog.pop();
      }
      
      document.getElementById('debugInfo').innerHTML = eventLog.join('<br>');
    }
    
    // Update client info element
    function updateClientInfo() {
      const infoElement = document.getElementById('clientInfo');
      if (clientId) {
        infoElement.innerHTML = `Status: <span class="status-connected">Connected</span><br>ID: ${clientId}`;
      } else {
        infoElement.innerHTML = `Status: <span class="status-disconnected">Disconnected</span>`;
      }
    }
    
    // Receive client ID from server
    socket.on('clientId', (data) => {
      clientId = data.id;
      updateClientInfo();
      logEvent(`Connected with ID: ${clientId}`);
      
      // Send a test connection to make sure Unity registers us
      socket.emit("controllerInput", { action: "CONNECT" });
    });

    function sendInput(action) {
      if (!clientId) {
        logEvent('Cannot send input - not connected');
        return;
      }
      
      socket.emit("controllerInput", { action: action });
      logEvent(`Sent: ${action}`);
    }
    
    // Handle connection events
    socket.on('connect', () => {
      logEvent('Socket connected');
      updateClientInfo();
    });
    
    socket.on('disconnect', () => {
      clientId = null;
      updateClientInfo();
      logEvent('Socket disconnected');
    });
    
    socket.on('connect_error', (error) => {
      logEvent(`Connection error: ${error.message}`);
    });
    
    socket.on('reconnect_attempt', (attemptNumber) => {
      logEvent(`Reconnect attempt: ${attemptNumber}`);
    });
    
    socket.on('reconnect', (attemptNumber) => {
      logEvent(`Reconnected after ${attemptNumber} attempts`);
    });
    
    // Initial log
    logEvent('Controller page loaded');
  </script>
</body>
</html>
